language: go
os:
- linux
go:
- 1.11.x
env:
- GO111MODULE=on
script:
- make bootstrap test
services:
- docker
before_deploy:
- >
  if ! [ "$BEFORE_DEPLOY_RUN" ]; then
    export BEFORE_DEPLOY_RUN=1;
    make dist VERSION=${TRAVIS_TAG} COMMIT=${TRAVIS_COMMIT};
  fi
deploy:
- provider: releases
  api_key:
    secure: 
  file: "_dist/*"
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: curl -sS http://ci.softleader.com.tw:8082 | bash -s -- --owner softleader --token ${GITHUB_TOKEN}
  skip_cleanup: true
  on:
    tags: true
- provider: script
  script: make choco-push VERSION=${TRAVIS_TAG}
  skip_cleanup: true
  on:
    tags: true