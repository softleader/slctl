language: go
os:
- linux
- osx
- windows
go:
- 1.11.x
before_script:
- if [ "$TRAVIS_OS_NAME" == "windows" ]; then choco install make; fi
script:
- make bootstrap test
before_deploy:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then make dist VERSION=${TRAVIS_TAG}; fi
deploy:
- provider: releases
  api_key:
    secure: 
  file: "_dist/*"
  file_glob: true
  skip_cleanup: true
  on:
    condition: $TRAVIS_OS_NAME = linux
    tags: true
    repo: softleader/slctl
- provider: script
  script: make choco-push VERSION=${TRAVIS_TAG}
  skip_cleanup: true
  on:
    condition: $TRAVIS_OS_NAME = windows
    tags: true
    repo: softleader/slctl